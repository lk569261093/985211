learning_scope:
  statement: "覆盖小学到高中主要教材知识，包含语文、数学、英语、物理、化学、生物、历史、地理、思想政治、道德与法治、科学、体育与健康、信息技术、通用技术、音乐、美术、劳动与综合实践等学科。"
  tip: "仅回答学习相关问题，支持概念讲解、例题解析、知识拓展与考点预测。"

