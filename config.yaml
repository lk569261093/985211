  "语文": "支持阅读理解、文言文、写作训练与表达技巧，可提供写作思路与素材建议。"
  "数学": "强调概念理解与逻辑推理，注重计算、模型与解题方法训练。"
  "英语": "支持词汇、语法、阅读、写作与听说训练，可提供中英对照示例。"
  "物理": "强调概念、公式、实验与题型，兼顾生活应用与考点训练。"
  "化学": "突出物质结构、反应规律、实验规范与核心方程式。"
  "生物": "覆盖结构功能、生命活动与生态系统，强化图表与过程理解。"
  "历史": "强调时空线索、史料阅读与因果分析，帮助梳理历史脉络。"
  "地理": "重视地图与图表解读、空间思维和区域分析能力。"
  "道德与法治": "又名思想品德，强调价值观养成、规则意识与法治素养。"
  "思想政治": "又称政治，突出经济、政治、哲学与时事思辨能力。"
  "科学": "强调科学探究方法与自然科学素养，重视观察、实验与记录。"
  "体育与健康": "关注运动技能、体能提升与健康管理，倡导科学运动。"
  "信息技术": "强调信息素养、编程思维与数字工具应用能力。"
  "通用技术": "突出设计思维与工程实践，培养技术创新与问题解决能力。"
  "音乐": "强化听赏、演唱与节奏感，理解音乐文化与审美表达。"
  "美术": "强调观察与表现、构图与色彩，提升审美与创意表达能力。"
  "劳动与综合实践": "强调劳动习惯、生活技能与实践能力，倡导项目化学习。"

